{% if course.students.all %}
<thead>
	<tr>
		<th>Name</th>
		<th>Number of Sentences</th>
		<th>Last Worksheet</th>
	</tr>
</thead>

<tbody>
	{% for student in course.students.all %}
	<tr>
		<td>{{ student }}</td>
		<td>{{ student.get_number_of_expressions }}</td>
		<td>{{ student.get_last_worksheet}}</td>
	</tr>
	{% endfor %}
</tbody>
{% else %}
	<h4>No Enrolled Students</h4>
{% endif %}

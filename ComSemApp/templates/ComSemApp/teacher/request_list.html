{% if attempts %}
<table class="table table-hover tablesorter">
    <thead>
        <tr>
            <th>Date</th>
            <th>Student</th>
            <th>Problem Expression</th>
            <th data-filter="false" data-sorter="false"></th>
        </tr>
    </thead>
    <tbody>
        {% for attempt in attempts %}
        <tr attempt_id="{{ attempt.id }}">
            <td>{{ attempt.date }}</td>
            <td>{{ attempt.student }}</td>
            <td>{{ attempt.expression.expression }}</td>
            <td>
                <button class='btn btn-sm btn-outline-primary editExpression' url="{% url 'teacher:request_review' course_id=course.id attempt_id=attempt.id %}">
                    <i class='fa fa-pencil-square-o'></i>
                </button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
    {% include 'ComSemApp/tablesorter_footer.html'%}
</table>
{% else %}
    <p>No review requests currently.
{% endif %}

{% extends 'ComSemApp/sidebar.html' %}

{% load static %}

{% block content %}
<div class="row h-100">
	<div class="col-12 h-100">
        <!-- invisible until setup is complete -->
		<div class="card-box">
			<h4 class="header-title m-t-0 m-b-20">Verbal Practice</h4>
			<!-- bar displaying student's progress throughout the reviewsheet -->
			<div class="progress"  style="height: 20px;">
  				<div class="progress-bar bg-success" role="progressbar" style="height: 20px; width: 100%" aria-valuenow="100" aria-valuemin="100" aria-valuemax="100"></div>
			</div>
			<div class="card">
                <div class='card-body'> <!--card for displaying results-->
                    <h1 class="card-title">Review complete!</h1>
                    <table id="results_table" class="table table-hover"> <!--table for displaying results of a worksheet-->
                        <thead>
                            <tr>
                                <th>Student Transcription</th> <!--display term that students saw in question-->
                                <th class="text-center">Accuracy Score</th> <!--displays if term is gramatically correct-->
                                <th class="text-center">Fluency Score</th> <!--displays if the student's answer was correct-->
                            </tr>
                        </thead>
                        <tbody id="result_body">
							<script>
								//let practice_data = {{ practice_data | safe }};
								let practice_data = [{transcription:"This is a sentence transcription.",accuracy:50,fluency:75},
													 {transcription:"This is a second sentence transcription.",accuracy:90,fluency:70}]
								display_results();
								function display_results(){
									for(i = 0; i < practice_data.length; i++){
										$("#result_body").append(`
											<tr>
												<td>
													${practice_data[i]['transcription']}
												</td>
												<td class="text-center">
													${practice_data[i]['accuracy']}
												</td>
												<td class="text-center">
													${practice_data[i]['fluency']}
												</td>
											</tr>`);
									}
								}
							</script>
                            <!-- Results populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<a href="{% url 'student:course' course.id %}">Return Home</a>

{% endblock %}
